<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trainings</title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}"/>
    <link rel="icon" type="x-icon" href="/images/logo.jpeg">
</head>
<body class="bg-gray-100 min-h-screen">

<div class="p-4 sm:p-8">

    <div class="text-right">
        <a href="/admin/dashboard" style="float: left;" class="bg-indigo-600 text-white font-bold py-2 sm:py-2.5 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            Home
        </a>
    </div>

    <h1 class="text-xl sm:text-2xl font-bold mb-4 sm:mb-6 text-center text-blue-600">Training Batches</h1>

    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead>
            <tr>
                <th class="px-2 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Batch
                    Code
                </th>
                <th class="px-2 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Training & Timing's
                </th>
                <th class="px-2 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Current Enrollments
                </th>
                <th class="px-2 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Max
                    Enrollments
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="training : ${trainings}">
                <td class="px-2 sm:px-6 py-4 whitespace-nowrap text-sm text-gray-900"
                    th:text="${training.batch_code}"></td>
                <td class="px-2 sm:px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${training.name}"></td>
                <td class="px-2 sm:px-6 py-4 whitespace-nowrap text-sm text-gray-900"
                    th:text="${training.currentEnrollments}"></td>
                <td class="px-2 sm:px-6 py-4 whitespace-nowrap text-sm text-gray-900"
                    th:text="${training.maxEnrollments}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
