<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin</title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}"/>
    <link rel="icon" type="x-icon" href="/images/logo.jpeg">
</head>
<body class="bg-blue-900 flex items-center justify-center min-h-screen p-4 sm:p-6">

<div class="bg-white p-6 sm:p-8 rounded-lg shadow-lg w-full max-w-sm sm:max-w-md">
    <h1 class="text-xl sm:text-2xl font-bold mb-4 sm:mb-6 text-center text-blue-600">Admin Login</h1>

    <form th:action="@{/admin/login}" method="post" class="space-y-4">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
            <input type="text" id="username" name="username" required
                   class="mt-1 block w-full p-2 sm:p-2.5 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"/>
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
            <input type="password" id="password" name="password" required
                   class="mt-1 block w-full p-2 sm:p-2.5 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"/>
        </div>

        <div class="text-center">
            <button type="submit"
                    class="w-full bg-blue-600 text-white font-bold py-2 px-4 sm:py-2.5 sm:px-6 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Login
            </button>
        </div>

        <div th:if="${param.error}" class="text-red-500 text-center mt-2">
            <p>Invalid credentials. Please try again.</p>
        </div>
    </form>
</div>
</body>
</html>
