<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Enrollments</title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}"/>
    <link rel="icon" type="x-icon" href="/images/logo.jpeg">
</head>
<body class="bg-gray-100 min-h-screen">

<div class="p-4 sm:p-8">

    <div class="text-right">
        <a href="/admin/dashboard" style="float: left;" class="bg-indigo-600 text-white font-bold py-2 sm:py-2.5 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            Home
        </a>
    </div>

    <div class="text-right">
        <a href="/admin/download">
            <img src="/images/download_icon.png" alt="Download Data" style="float: right; width: 24px; height: 24px;">
        </a>
    </div>

    <h1 class="text-xl sm:text-2xl font-bold mb-4 sm:mb-6 text-center text-blue-600">Enrollments</h1>


    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead>
            <tr>
                <th class="px-2 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Company
                </th>
                <th class="px-2 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Country
                </th>
                <th class="px-2 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Employee ID
                </th>
                <th class="px-2 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Name
                </th>
                <th class="px-2 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Email
                </th>
                <th class="px-2 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Training / Timing
                </th>
                <th class="px-2 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">POC
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="enrollment : ${enrollments}">
                <td class="px-2 sm:px-6 py-4 whitespace-nowrap text-sm text-gray-900"
                    th:text="${enrollment.company}"></td>
                <td class="px-2 sm:px-6 py-4 whitespace-nowrap text-sm text-gray-900"
                    th:text="${enrollment.country}"></td>
                <td class="px-2 sm:px-6 py-4 whitespace-nowrap text-sm text-gray-900"
                    th:text="${enrollment.employeeId}"></td>
                <td class="px-2 sm:px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${enrollment.name}"></td>
                <td class="px-2 sm:px-6 py-4 whitespace-nowrap text-sm text-gray-900"
                    th:text="${enrollment.email}"></td>
                <td class="px-2 sm:px-6 py-4 whitespace-nowrap text-sm text-gray-900"
                    th:text="${enrollment.training.name}"></td>
                <td class="px-2 sm:px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${enrollment.poc}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
